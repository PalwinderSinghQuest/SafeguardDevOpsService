steps:
  - task: Bash@3
    inputs:
      targetType: 'filePath'
      filePath: '$(System.DefaultWorkingDirectory)/versionnumber.sh'
      arguments: $(Build.SourcesDirectory) $(semanticVersion) $(Build.BuildId) $(isPrerelease)
    displayName: 'Setting build version'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: 'env | sort'
    displayName: 'Display environment variables'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        $(System.DefaultWorkingDirectory)/build-docker.sh $(imageType) $(VersionString)
        docker tag oneidentity/safeguard-devops:$(VersionString)-$(imageType) oneidentity/safeguard-devops:latest
      failOnStderr: true
    displayName: 'Building docker image'
